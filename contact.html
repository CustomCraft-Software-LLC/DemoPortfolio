<div class="container py-5">
    <section class="text-center mb-5">
        <h1>Contact</h1>
        <p class="lead">I'd love to hear from you! Whether you have a question, a project in mind, or just want to connect, feel free to reach out.</p>
    </section>

    <section class="row justify-content-center">
        <div class="col-md-8">
            <form action="/submit" method="POST" class="p-4 rounded shadow bg-dark form-contact">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-warning btn-submit">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <section class="text-center mt-5">
        <h5>Alternatively, you can reach me via:</h5>
        <ul class="list-unstyled">
            <li>
                <strong>Email:</strong> 
                <a href="mailto:example@example.com" class="text-decoration-none text-dark">example@example.com</a>
            </li>
            <li>
                <strong>Phone:</strong> 
                <a href="tel:+1234567890" class="text-decoration-none text-dark">+123 456 7890</a>
            </li>
        </ul>
    </section>
</div>
