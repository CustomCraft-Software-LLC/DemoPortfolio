---
layout: default
title: Blog
permalink: /blog
---

<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <h1 class="display-1 text-center mb-4">Blog</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <hr />
            <ul class="list-group list-group-flush">
                {% for post in site.posts %}
                <li class="lh-lg list-group-item">
                    <h2 class="h4">
                        <a href="{{ post.url | relative_url }}" class="text-decoration-none text-dark">
                            {{ post.title }}
                        </a>
                    </h2>
                    <p class="text-muted">{{ post.date | date: "%B %d, %Y" }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
