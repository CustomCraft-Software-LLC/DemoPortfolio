---
layout: default
title: Blog
permalink: /blog
---

<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <h1 class="display-1 text-center">Blog</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <hr />
            <ul class="list-group list-group-flush text-center">
                {% for post in site.posts %}
                <li class="lh-lg list-group-item">
                    <h2><a class="link-underline-none" href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
                    <p>{{ post.date | date: "%B %d, %Y" }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
