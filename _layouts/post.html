---
layout: default
---

<div class="container mt-4">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Warning:</strong> The "Blog" section is a placeholder. Please update it with your actual blog posts.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ '/blog' | relative_url }}" class="text-decoration-none text-dark">Blog</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
        </ol>
    </nav>

    <article>
        <h1 class="text-center text-dark">{{ page.title }}</h1>
        <p class="text-center text-muted mb-4">{{ page.date | date: "%B %d, %Y" }}</p>
        <div class="lead text-dark">
            {{ content }}
        </div>
    </article>
</div>
